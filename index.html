<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .navbar ul li a:hover {
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img id="logo" src="" alt="Logo" crossOrigin="anonymous">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url') || 'https://example.com/default-logo.png';
            document.getElementById('logo').src = imageUrl;
        })();
    </script>
</body>
</html>
